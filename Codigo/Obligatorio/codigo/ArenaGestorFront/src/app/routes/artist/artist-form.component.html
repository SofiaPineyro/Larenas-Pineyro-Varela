<div class="row justify-content-md-center">
    <div class="col-sm-8">
        <div class="card">
            <div class="card-header">
                {{mode}} artista
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="model.name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Usuario</label>
                    <select class="form-select" name="userId" [(ngModel)]="model.userId">
                        <option *ngFor="let user of usersList" [value]="user.userId">{{user.name + " " + user.surname}}
                        </option>
                    </select>
                </div>
                <button class="btn btn-primary btn-small" (click)="Confirmar()">Confirmar</button>
                <a routerLink='/administracion/artistas' class="btn btn-danger btn-small ms-1" role="button">Volver</a>
            </div>
        </div>
    </div>
</div>
