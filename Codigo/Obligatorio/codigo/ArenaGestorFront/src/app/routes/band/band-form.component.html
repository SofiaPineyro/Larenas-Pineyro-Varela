<div class="row justify-content-md-center">
    <div class="col-sm-8">
        <div class="card">
            <div class="card-header">
                {{mode}} banda
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="model.name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Fecha de inicio</label>
                    <input type="text" class="form-control" #dp="bsDatepicker" bsDatepicker name="startDate" [(ngModel)]="model.startDate" [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY' }">
                </div>
                <div class="mb-3">
                    <label class="form-label">Genero</label>
                    <select class="form-select" name="genderId" [(ngModel)]="model.genderId">
                        <option *ngFor="let gender of genderList" [value]="gender.genderId">{{gender.name}}</option>
                    </select>
                </div>
                <div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th></th>
                                <th scope="col">Id</th>
                                <th scope="col">Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let artist of model.artists">
                                <td>
                                    <a type="button" class="btn btn-danger btn-sm" role="button" (click)="BorrarArtista(artist.artistId)">Borrar</a>
                                </td>
                                <td scope="col">
                                    <select class="form-select" name="artistId" [(ngModel)]="artist.artistId">
                                        <option *ngFor="let art of artistList" [value]="art.artistId">{{art.name}}</option>
                                    </select>
                                </td>
                                <td scope="col">
                                    <select class="form-select" name="artistId" [(ngModel)]="artist.roleArtistId">
                                        <option *ngFor="let art of rolesArtistList" [value]="art.roleArtistId">{{art.name}}</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3">
                                    <button class="btn btn-primary" (click)="AgregarArtista()">Agregar artista</button>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>

                <button class="btn btn-primary btn-small" (click)="Confirmar()">Confirmar</button>
                <a routerLink='/administracion/bandas' class="btn btn-danger btn-small ms-1" role="button">Volver</a>
            </div>
        </div>
    </div>
</div>
