<div class="d-flex flex-row justify-content-between">
    <div class="d-flex">
        <h2>Vender tickets</h2>
    </div>
</div>

<div class="row">
    <div class="col-sm-6">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Concierto</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Precio</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let concert of concertList">
                    <td scope="col">{{concert.tourName}}</td>
                    <td scope="col">{{concert.date|date:'dd/MM/YYYY'}}</td>
                    <td scope="col">{{concert.price}}</td>
                    <td>
                        <button type="button" class="btn btn-primary btn-sm" (click)="Vender(concert)">Vender</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-sm-6" *ngIf="selectedConcert.concertId != 0">
        <div class="card">
            <div class="card-header">
                {{selectedTourName}}
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" [(ngModel)]="email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Cantidad de boletos</label>
                    <input type="number" class="form-control" name="ammount" [(ngModel)]="amount">
                </div>
                <button class="btn btn-primary btn-small" (click)="Confirmar()">Confirmar</button>
            </div>
        </div>
    </div>
</div>
