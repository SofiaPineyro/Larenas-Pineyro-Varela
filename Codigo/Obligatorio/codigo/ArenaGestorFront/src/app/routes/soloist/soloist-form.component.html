<div class="row justify-content-md-center">
    <div class="col-sm-8">
        <div class="card">
            <div class="card-header">
                {{mode}} solista
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="model.name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Fecha de inicio</label>
                    <input type="text" class="form-control" #dp="bsDatepicker" bsDatepicker name="startDate" [(ngModel)]="model.startDate" [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY' }">
                </div>
                <div class="mb-3">
                    <label class="form-label">Genero</label>
                    <select class="form-select" name="genderId" [(ngModel)]="model.genderId">
                        <option *ngFor="let gender of genderList" [value]="gender.genderId">{{gender.name}}</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Artista</label>
                    <select class="form-select" name="artistId" [(ngModel)]="model.artistId">
                        <option *ngFor="let artist of artistList" [value]="artist.artistId">{{artist.name}}</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Rol</label>
                    <select class="form-select" name="roleArtistId" [(ngModel)]="model.roleArtistId">
                        <option *ngFor="let role of rolesArtistList" [value]="role.roleArtistId">{{role.name}}</option>
                    </select>
                </div>
                <button class="btn btn-primary btn-small" (click)="Confirmar()">Confirmar</button>
                <a routerLink='/administracion/solistas' class="btn btn-danger btn-small ms-1" role="button">Volver</a>
            </div>
        </div>
    </div>
</div>
