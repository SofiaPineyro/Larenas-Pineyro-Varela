<div class="row justify-content-md-center">
    <div class="col-sm-8">
        <div class="card">
            <div class="card-header">
                Change password
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Contraseña anterior</label>
                    <input type="password" class="form-control" name="name" [(ngModel)]="model.oldPassword">
                </div>
                <div class="mb-3">
                    <label class="form-label">Contraseña nueva</label>
                    <input type="password" class="form-control" name="name" [(ngModel)]="model.newPassword">
                </div>
                <div class="mb-3">
                    <label class="form-label">Repetir contraseña</label>
                    <input type="password" class="form-control" name="name" [(ngModel)]="newPasswordConfirm">
                </div>
                <button class="btn btn-primary btn-small" (click)="Confirmar()">Confirmar</button>
            </div>
        </div>
    </div>
</div>
